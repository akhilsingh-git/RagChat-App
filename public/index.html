<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with RAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    .blinking-cursor {
        font-weight: bold;
        animation: 1s blink step-end infinite;
    }
    @keyframes blink {
        from, to { color: transparent; }
        50% { color: #334155; } /* slate-700 */
    }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-2xl h-[90vh] flex flex-col bg-white rounded-lg shadow-xl">
        <header class="p-4 border-b border-slate-200">
            <h1 class="text-xl font-bold text-slate-800">ShopOS-RAG App Chat</h1>
            <p class="text-sm text-slate-500">Ask a question about famous landmarks, science, or history.</p>
        </header>
        
        <main id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-4">
            <div class="p-3 rounded-lg bg-sky-100 text-sky-800 max-w-lg self-start">
                <p>Hello! How can I help you today?</p>
            </div>
        </main>
        
        <footer class="p-4 border-t border-slate-200">
            <div id="loading" class="hidden text-center text-sm text-slate-500 mb-2">
                Thinking...
            </div>
            <!-- Add this right above the <form> element in your footer -->
           <div id="status-indicator" class="hidden text-center text-sm text-slate-500 mb-2">
           Connecting...
            </div>
            <form id="chat-form" class="flex items-center space-x-2">
                <input id="user-input" type="text" placeholder="Type your question here..." class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                <button type="submit" class="px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 disabled:bg-slate-400">
                    Send
                </button>
            </form>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
